spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      show_sql: true #Hibernate 이 DB에 날리는 모든 쿼리(DDL, DML) 표출
      format_sql: true #쿼리 들여쓰기 등의 포맷에 맞춰 표출
      ddl-auto: create
    show-sql: true

#파라미터 값 표출
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

jwt:
  key: ${JWT_SECRET_KEY}               # 민감한 정보는 시스템 환경 변수에서 로드.